<div>
    <h2>
        <span jhiTranslate="myServerApp.note.home.title">Notes</span>
        <button class="btn btn-primary float-right jh-create-entity create-note-my-suffix" [routerLink]="['/', { outlets: { popup: ['note-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="myServerApp.note.home.createLabel">
            Create new Note
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="notes">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="myServerApp.note.title">Title</span></th>
            <th><span jhiTranslate="myServerApp.note.description">Description</span></th>
            <th><span jhiTranslate="myServerApp.note.imageUrl">Image Url</span></th>
            <th><span jhiTranslate="myServerApp.note.appUser">App User</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let note of notes ;trackBy: trackId">
                <td><a [routerLink]="['../note-my-suffix', note.id ]">{{note.id}}</a></td>
                <td>{{note.title}}</td>
                <td>{{note.description}}</td>
                <td>{{note.imageUrl}}</td>
                <td>
                    <div *ngIf="note.appUserId">
                        <a [routerLink]="['../app-user-my-suffix', note.appUserId  ]" >{{note.appUserId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../note-my-suffix', note.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'note-my-suffix/'+ note.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'note-my-suffix/'+ note.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
