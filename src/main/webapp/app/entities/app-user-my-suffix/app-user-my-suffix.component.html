<div>
    <h2>
        <span jhiTranslate="myServerApp.appUser.home.title">App Users</span>
        <button class="btn btn-primary float-right jh-create-entity create-app-user-my-suffix" [routerLink]="['/', { outlets: { popup: ['app-user-my-suffix-new'] } }]">
            <span class="fa fa-plus"></span>
            <span  jhiTranslate="myServerApp.appUser.home.createLabel">
            Create new App User
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="appUsers">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="myServerApp.appUser.username">Username</span></th>
            <th><span jhiTranslate="myServerApp.appUser.pass">Pass</span></th>
            <th><span jhiTranslate="myServerApp.appUser.imageUrl">Image Url</span></th>
            <th><span jhiTranslate="myServerApp.appUser.app">App</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let appUser of appUsers ;trackBy: trackId">
                <td><a [routerLink]="['../app-user-my-suffix', appUser.id ]">{{appUser.id}}</a></td>
                <td>{{appUser.username}}</td>
                <td>{{appUser.pass}}</td>
                <td>{{appUser.imageUrl}}</td>
                <td>
                    <span *ngFor="let app of appUser.apps; let last = last">
                            <a class="form-control-static" [routerLink]="['../app-my-suffix', app?.id ]">{{app.id}}</a>{{last ? '' : ', '}}
                        </span>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../app-user-my-suffix', appUser.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'app-user-my-suffix/'+ appUser.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'app-user-my-suffix/'+ appUser.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
